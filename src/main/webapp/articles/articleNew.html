
<form name="AddForm" ng-submit="vm.newArticle()">

    <div class="modal-header">
        <h4 class="modal-title" id="myAppLabel">Add New Article</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="control-label">Title</label>
            <input type="text" class="form-control" name="title" id="field_title" ng-model="article.title" required/>
        </div>

        <div class="form-group">
            <label class="control-label">Category</label>
            <div class="selectContainer">
                <select class="form-control" ng-model = "article.articleCategory" name="size" ng-options="cat.title for cat in categories">

                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Price</label>
            <input class="form-control" type="number" min='0'  ng-model="article.price" required></input>
        </div>

        <div class="form-group">
            <label class="control-label">Min Amount</label>
            <input type="number" class="form-control" min='0' name="min" id="field_min" ng-model="article.min" required/>
        </div>

        <div class="form-group">
            <label class="control-label">Amount</label>
            <input type="number" class="form-control" min='0' name="min" id="field_amount" ng-model="article.amount" required/>
        </div>

    </div>
    <div class="modal-footer">

        <button type="submit" ng-submit="vm.newArticle()" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add</span>
        </button>
    </div>
</form>

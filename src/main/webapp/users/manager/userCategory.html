<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div ng-repeat="category in userCategories">
                <p> Category: {{category.title }} <span> <button class="btn btn-warning" ng-click="vm.updateCategory(category)" type="submit">update</button> </span></p>

                <div ng-repeat="lim in category.limits">
                    <p> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                        lowerRange: {{lim.lowerRange}} upperRange: {{lim.upperRange}} percent: {{lim.percent}} <button class="btn btn-danger" ng-click="vm.deleteLimit(category, limit)" type="submit">delete</button> </p>
                </div>
            </div>

        </div>
        <div class="col-lg-6">
            <div class="wrapper">
                <form class="form-signin" ng-submit="vm.addUserLimit()">
                    <h2 class="form-signin-heading">Add Limits</h2>

                    <div class="form-group">
                        <label class="control-label">Category</label>
                        <div class="selectContainer">
                            <select class="form-control" ng-model = "userCategory" name="size" ng-options="cat.title for cat in userCategories">

                            </select>
                        </div>
                    </div>

                    <input type="number" class="form-control" ng-model="limit.lowerRange" name="lowerRange" placeholder="lowerRange" required="" autofocus="" />
                    <input type="number" class="form-control" ng-model="limit.upperRange" name="upperRange" placeholder="upperRange" required=""/>
                    <input type="number" class="form-control" ng-model="limit.percent" name="percent" placeholder="percent" required=""/>
                    <br> <br>
                    <button class="btn btn-lg btn-primary btn-block" ng-submit="vm.addUserLimit()" type="submit">Add</button>
                </form>
            </div>

        </div>

    </div>

</div>





<style>

    body {
        background: #eee !important;
    }

    .wrapper {
        margin-top: 80px;
        margin-bottom: 80px;
    }

    .form-signin {
        max-width: 380px;
        padding: 15px 35px 45px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 30px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }


</style>

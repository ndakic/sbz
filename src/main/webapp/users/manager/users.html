<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <table>
                <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Category</th>
                    <th>Points</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.username}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.userProfile.userCategory.title}}</td>
                    <td>{{user.userProfile.points}}</td>

                    <td><button class="btn btn-danger" ng-click="vm.deleteUser(user)" type="submit">delete</button></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <div class="wrapper">
                <form class="form-signin" ng-submit="vm.newUser()" name="form">
                    <h2 class="form-signin-heading">Add User</h2>
                    <input type="text" class="form-control" ng-model="user.username" name="username" placeholder="Username" required="" autofocus="" /><br>

                    <input class="form-control" name="password" type="password" required ng-model="user.password" placeholder="Password">
                    <input class="form-control" name="confirm_password" type="password" required ng-model="confirm_password" ui-validate=" '$value==user.password' "
                           ui-validate-watch=" 'password' " placeholder="Confirm password">

                    <span ng-show='form.confirm_password.$error.validator && user.password.length > 0'>Password must match!</span>
                    <br>
                    <br>

                    <input type="number" class="form-control" ng-model="user.userProfile.points" name="points" placeholder="Points" required=""/>
                    <br>

                    <div class="form-group">
                        <label class="control-label">Authority</label>
                        <div class="selectContainer">
                            <select class="form-control" ng-model = "selected_authority" name="size" ng-options="authority.name for authority in authorities">

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Category</label>
                        <div class="selectContainer">
                            <select class="form-control" ng-model = "selected_category" name="size" ng-options="cat.title for cat in userCategories">

                            </select>
                        </div>
                    </div>


                    <br>

                    <button class="btn btn-lg btn-primary btn-block" ng-submit="vm.newUser()" type="submit">Add</button>
                </form>
            </div>
        </div>

    </div>

</div>

    }

    .form-signin {

        padding: 15px 35px 45px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 30px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }


</style>

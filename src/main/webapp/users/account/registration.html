<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">

            <form method="POST" name="joinTeamForm" role="form" ng-submit="registration()">
                <legend class="form-label">Registration</legend>

                <div class="form-group">
                    <label for="fullname">Username</label>

                    <div class="error form-hint" ng-show="joinTeamForm.fullname.$dirty && joinTeamForm.fullname.$error.required" ng-cloak>{{"This field is required."}}</div>

                    <input type="text" class="form-control" ng-class="(joinTeamForm.fullname.$dirty && joinTeamForm.fullname.$invalid) ? 'error' : ''" id="fullname" name="fullname" placeholder="Enter Username" ng-required="true" ng-model="new_user.username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>

                    <div class="form-hint">To conform with our Strong Password policy, you are required to use a sufficiently strong password. Password must be more than 7 characters.</div>

                    <input type="password" class="form-control ok-password" ng-class="(joinTeamForm.password.$dirty && joinTeamForm.password.$invalid) ? 'error' : ''" id="password" name="password" placeholder="Enter Password" ng-required="true" ng-model="password1" > <br>
                    <input type="password" class="form-control ok-password" ng-class="(joinTeamForm.confirm_password.$dirty && joinTeamForm.confirm_password.$invalid) ? 'error' : ''" id="password2" name="confirm_password" placeholder="Enter Password Again" ng-required="true" ng-model="confirm_password" ui-validate=" '$value==password1' "
                           ui-validate-watch=" 'password' ">


                    <div class="label password-count" ng-class="password.length > 7 ? 'label-success' : 'label-danger'" ng-cloak>{{ password | passwordCount:7 }}</div>

                    <div class="strength-meter">
                        <div class="strength-meter-fill" data-strength="{{passwordStrength}}"></div>
                    </div>
                </div>

                <p><span ng-show='joinTeamForm.confirm_password.$error.validator && password1.length > 0'>Passwords do not match!</span></p>

                <button type="submit" class="btn btn-primary" ng-disabled="joinTeamForm.$invalid" ng-submit="registration()">Submit</button>
            </form>

        </div>

    </div>

</div>


<style>

    .form-container form > div {
        padding: 0 15px;
    }

    .form-container form > button {
        margin-left: 15px;
    }

    legend.form-label {
        font-size: 24pt;
        padding: 0 15px;
    }

    .form-control.error {
        border-color: red;
    }

    .form-hint {
        font-size: 7pt;
        line-height: 9pt;
        margin: -5px auto 5px;
        color: #999;
    }

    .form-hint.error {
        color: #C00;
        font-weight: bold;
        font-size: 8pt;
    }

    .password-count {
        float: right;
        position: relative;
        bottom: 24px;
        right: 10px;
    }

    .strength-meter {
        position: relative;
        height: 3px;
        background: #DDD;
        margin: 10px auto 20px;
        border-radius: 3px;
    }

    .strength-meter:before, .strength-meter:after {
        content: '';
        height: inherit;
        background: transparent;
        display: block;
        border-color: #FFF;
        border-style: solid;
        border-width: 0 5px 0 5px;
        position: absolute;
        width: 80px;
        z-index: 10;
    }

    .strength-meter:before {
        left: 70px;
    }

    .strength-meter:after {
        right: 70px;
    }

    .strength-meter-fill {
        background: transparent;
        height: inherit;
        position: absolute;
        width: 0;
        border-radius: inherit;
        transition: width 0.5s ease-in-out, background 0.25s;
    }

    .strength-meter-fill[data-strength='0'] {
        background: darkred;
        width: 20%;
    }

    .strength-meter-fill[data-strength='1'] {
        background: orangered;
        width: 40%;
    }

    .strength-meter-fill[data-strength='2'] {
        background: orange;
        width: 60%;
    }

    .strength-meter-fill[data-strength='3'] {
        background: yellowgreen;
        width: 80%;
    }

    .strength-meter-fill[data-strength='4'] {
        background: green;
        width: 100%;
    }

</style>
